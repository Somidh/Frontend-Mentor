<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Profile Card</title>
</head>
<body>
    <img class="circle-one" src="/IMG/bg-pattern-top.svg" alt="">
    <div class="card">
        <img class="card-img" src="/IMG/bg-pattern-card.svg" alt="">
        <div class="text-content">
            <div class="profile-img">
                <img src="/IMG/image-victor.jpg" alt="">
            </div>
            <h1>Victqr Crest <span>26</span></h1>
            <h3>London</h3>
            <div class="line">

            </div>
            <div class="card-footer">
                <ul>
                    <li><span>80K</span>Followers </li>
                    <li> <span>803K</span>Likes</li>
                    <li> <span>1.4K</span>Photos</li>
                </ul>
            </div>
        </div>
    </div>
    <img class="circle-two" src="/IMG/bg-pattern-bottom.svg" alt="">
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Style.css">
    <title>Fyle Storage</title>
</head>

<body>
    <div class="container">
        <div class="card-1">
            <div class="logo">
                <img src="/IMG/logo.svg" alt="">
            </div>
            <div class="files">
                <img class="img" src="/IMG/icon-document.svg" alt="">
                <img class="img" src="/IMG/icon-folder.svg" alt="">
                <img class="img" src="/IMG/icon-upload.svg" alt="">
            </div>
        </div>
        <div class="card-2">
            <p>You've used <span>815 GB</span> of your storage</p>
            <div class="bar">
                
            </div>
            <div class="total-storage">
                <span>0 GB</span>
                <span>1000 GB</span>
            </div>
            <div class="remaining-storage">
                <p><span>185</span>GB LEFT</p>
            </div>
        </div>
    </div>
</body>

</html>

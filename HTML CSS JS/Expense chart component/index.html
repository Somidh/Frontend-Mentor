<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <script defer src="/script.js"></script>
    <title>Expence chart</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="my-balance">
                <p>My balance</p>
                <h2>$921.48</h2>
            </div>
            <div class="logo">
                <img src="/images/logo.svg" alt="">
            </div>
        </div>

        <div class="chart">
            <h1>Spending - Last 7 days</h1>
            <div class="graphs-container">
                <div class="graphs mon">
                    <div class="amount">54</div>
                    <div class="graph"></div>
                </div>
                <div class="graphs tue">
                    <div class="amount">43</div>
                    <div class="graph"></div>
                </div>
                <div class="graphs wed">
                    <div class="amount">543</div>
                    <div class="graph"></div>
                </div>
                <div class="graphs thu">
                    <div class="amount">21</div>
                    <div class="graph"></div>
                </div>
                <div class="graphs fri">
                    <div class="amount">56</div>
                    <div class="graph"></div>
                </div>
                <div class="graphs sat">
                    <div class="amount">22</div>
                    <div class="graph"></div>
                </div>
                <div class="graphs sun">
                    <div class="amount">32</div>
                    <div class="graph"></div>
                </div>
            </div>
            <div class="days">
                <p class="day">mon</p>
                <p class="day">tue</p>
                <p class="day">wed</p>
                <p class="day">thu</p>
                <p class="day">fri</p>
                <p class="day">sat</p>
                <p class="day">sun</p>

            </div>
            <div class="line"></div>
            <div class="total-expense">
                <div class="this-month">
                    <p>Total this month</p>
                    <h2>$478.33</h2>
                </div>
                <div class="last-month">
                    <p>+2.4%</p>
                    <p>from last month</p>
                </div>
            </div>
        </div>
    </div>
    <script src="/data.json"></script>

</body>

</html>

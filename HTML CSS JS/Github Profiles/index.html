<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="/script.js"></script>
    <script src="https://kit.fontawesome.com/b2fdf641bc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style.css">
    <title>Github Profiles</title>
</head>

<body>
    <div class="container">
        <div class="mode">
            <div class="light active">
                <p>Light</p>
                <i class="fa-solid fa-sun"></i>
            </div>
            <div class="dark hide">
                <p>Dark</p>
                <i class="fa-solid fa-moon"></i>
            </div>
        </div>
        <form class="search-bar" id="search">
            <input id="input" type="text" placeholder="Search a Github username">
          
        </form>

      <div id="main"></div>
    </div>
</body>

</html>

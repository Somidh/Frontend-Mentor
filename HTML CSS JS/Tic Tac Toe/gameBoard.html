<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="/script.js"></script>
    <script defer src="https://kit.fontawesome.com/b2fdf641bc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/gameBoard.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <div class="cross">
                    <div class="line-1"></div>
                    <div class="line-2"></div>
                </div>
                <div class="logo-circle">
                    <div class="inner-circle"></div>
                </div>
            </div>
            <!-- <div class="turn">
                <div class="turn-circle">
                    <div class="turn-inner-circle"></div>
                </div>
                <h1>Turn</h1>
            </div> -->
            <div class="reload">
                <i class="fa-solid fa-rotate-right"></i>
            </div>
        </div>
        <div class="board x">
            <div class="cells" data-cell></div>
            <div class="cells" data-cell></div>
            <div class="cells" data-cell></div>
            <div class="cells" data-cell></div>
            <div class="cells" data-cell></div>
            <div class="cells" data-cell></div>
            <div class="cells" data-cell></div>
            <div class="cells" data-cell></div>
            <div class="cells" data-cell></div>
        </div> 


        <div class="save-result">
            <div class="player-one-cell">
                <p class="player player-one">X (player 1)</p>
                <p class=" player-one-count count">0</p>
            </div>
            <div class="draw-cell">
                <p class="player">ties</p>
                <p class=" ties-count count">0</p>
            </div>
            <div class="player-two-cell">
                <p class="player player-two">O (Player 2)</p>
                <p class=" player-two-count count">0</p>
            </div>
        </div>
       
    </div>

  <div class="restart-game">
    <div class="restart-container">
        <h1>Restart game</h1>
        <div class="buttons">
            <button class=" restart-btn no-btn">no, cancel</button>
            <button class=" restart-btn yes-btn">yes, restart</button>
        </div>
    </div>
  </div>

    <div class="winning-message">
        <div class="wishing-container">
            <h2 class="message"></h2>
            <h1 class="result"></h1>
           <div class="buttons">
            <a class="quit-btn" href="/startPage.html"><button>quit</button></a>
            <button class="next-round-btn">next round</button>
           </div>
        </div>
      
    </div>
     
</body>
</html>

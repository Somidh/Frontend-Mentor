<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="/script.js"></script>
    <link rel="stylesheet" href="/style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="cross">
                <div class="line-1"></div>
                <div class="line-2"></div>
            </div>
            <div class="circle">
                <div class="inner-circle"></div>
            </div>
        </div>
        <div class="sign-select-container">
            <h1>pick player's mark</h1>
            <div class="select-sign">
                <div class="selector">

                </div>
                <div class="select-cross">
                    <div class="cross">
                        <div class="line-1"></div>
                        <div class="line-2"></div>
                    </div>
                </div>
                <div class="select-circle">
                    <div class="circle">
                        <div class="inner-circle"></div>
                    </div>
                </div>
            </div>
            <p>Remember: x goes first</p>
        </div>

        <button class="cpu">new game (vs cpu)</button>
        <button class="player">new game (vs player)</button>
    </div>
</body>
</html>

        <div class="replies">
            <div class="line"></div>
            <div class="saved-reply">
                <div class="current-user-reply">
                    <div class="user-info">
                        <img class="avatar" src="/images/avatars/image-amyrobson.png" alt="">
                        <div class="user-name">amyrobson</div>
                        <p class="you">you</p>
                        <div class="comment-duration">10 months ago</div>
                    </div>
                    <div class="comment-text">
                        <p> <span>@maxblaugn</span> Impressive! Though it seems the drag feature could be improved. But
                        </p>
                    </div>
                    <div class="update">
                        <div class="update-input">
                            <textarea class="edit-textarea" id="update-reply-textarea">@amyrobson, </textarea>
                        </div>
                        <button class="update-btn cmn-btn">UPDATE</button>
                    </div>

                    <div class="reply-votes">
                        <img class="up-vote" src="/images/icon-plus.svg" alt="">
                        <div class="vote-count">12</div>
                        <img class="down-vote" src="/images/icon-minus.svg" alt="">
                    </div>
                    <div class="edit-delete-btn">
                        <button class="delete-btn"><img src="/images/icon-delete.svg" alt="">Delete</button>
                        <button class="edit-btn"><img src="/images/icon-edit.svg" alt="">Edit</button>
                    </div>
                </div>

            </div>
        </div>

       


        <div class="add-comment">
            <img class="avatar" src="/images/avatars/image-amyrobson.png" alt="">
            <textarea class="new-comment" placeholder="Add a comment..."></textarea>
            <button class="add-comment-btn cmn-btn">SEND</button>
        </div>
    </div>


    <div class="delete-comment">
        <div class="delete-container">
            <h1>Delete comment</h1>
            <p>Are you sure you want to delete this comment? This will remove the comment and can't be undone.</p>
            <div class="confirm-delete-btn">
                <button class="no-btn">No,CANCEL</button>
                <button class="yes-btn">Yes,DELETE</button>
            </div>
        </div>
        
    </div>

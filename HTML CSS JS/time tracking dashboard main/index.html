<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="/script.js"></script>
    <link rel="stylesheet" href="/style.css">
    <title>Time tracking dashboard</title>
</head>

<body>
    <div class="grid-container">
        <div class="person-grid">
            <div class="about-person">
                <div class="avatar">
                    <img src="/images/image-jeremy.png" alt="">
                </div>
                <div class="about">
                    <p>Report for</p>
                    <h1>Jeremy Robson</h1>
                </div>
            </div>
            <div class="timeframes">
                <h3 class="daily">Daily</h3>
                <h3 class="weekly">Weekly</h3>
                <h3 class="monthly">Monthly</h3>
            </div>
        </div>
        <div class="work-grid grid">
            <img src="/images/icon-work.svg" alt="">
            <div class="time">
                <div class="present">
                    <h2 class="activity">Work</h2>
                    <img src="/images/icon-ellipsis.svg" alt="">
                </div>
                <div class="last-time">
                    <p class="hrs"></p>
                    <p class="last-week-hrs"></p>
                </div>
            </div>

        </div>
        <div class="play-grid grid">
            <img src="/images/icon-play.svg" alt="">
            <div class="time">
                <div class="present">
                    <h2 class="activity">Play</h2>
                    <img src="/images/icon-ellipsis.svg" alt="">

                </div>
                <div class="last-time">
                    <p class="hrs"></p>

                    <p class="last-week-hrs"></p>
                </div>
            </div>

        </div>
        <div class="study-grid grid">
            <img src="/images/icon-study.svg" alt="">
            <div class="time">
                <div class="present">
                    <h2 class="activity">Study</h2>
                    <img src="/images/icon-ellipsis.svg" alt="">

                </div>
                <div class="last-time">
                    <p class="hrs"></p>

                    <p class="last-week-hrs"></p>
                </div>
            </div>
        </div>
        <div class="exercise-grid grid">
            <img src="/images/icon-exercise.svg" alt="">
            <div class="time">
                <div class="present">
                    <h2 class="activity">Exercise</h2>
                    <img src="/images/icon-ellipsis.svg" alt="">

                </div>
                <div class="last-time">
                    <p class="hrs"></p>

                    <p class="last-week-hrs"></p>
                </div>
            </div>

        </div>
        <div class="social-grid grid">
            <img src="/images/icon-social.svg" alt="">
            <div class="time">
                <div class="present">
                    <h2 class="activity">Social</h2>
                    <img src="/images/icon-ellipsis.svg" alt="">

                </div>
                <div class="last-time">
                    <p class="hrs"></p>

                    <p class="last-week-hrs"></p>
                </div>
            </div>

        </div>
        <div class="self-care-grid grid">
            <img src="/images/icon-self-care.svg" alt="">
            <div class="time">
                <div class="present">
                    <h2 class="activity">Self Care</h2>
                    <img src="/images/icon-ellipsis.svg" alt="">
                </div>
                <div class="last-time">
                    <p class="hrs"></p>
                    <p class="last-week-hrs"></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

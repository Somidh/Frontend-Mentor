<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b2fdf641bc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/Style.css">
    <title>Base Apparel</title>
</head>

<body>
    <div class="logo">
        <img src="/IMG/logo.svg" alt="">
    </div>

    <div class="content">
        <img class="mobile-bg" src="/IMG/hero-mobile.jpg" alt="">
        <img class="desktop-bg" src="/IMG/hero-desktop.jpg" alt="">
        <div class="text">
            <h1><span>WE'RE </span>coming soon</h1>
            <p>Hello fellow shoppers! We're currently building our new fashion store. Add you email below to stay
                up-to-date with announcements and our launch deals.</p>
            <div class="email">
                <input id="email-input" type="email" placeholder="Email Address">
                <img class="error" src="/IMG/icon-error.svg" alt="">
                <button type="submit" class="arrow ">
                    <i class="fa-solid fa-chevron-right"></i>
                </button>
            </div>
            <p id="error-message"></p>
            <p id="empty-email-message"></p>
        </div>
    </div>


    <script src="/Script.js">
       
    </script>
</body>

</html>
